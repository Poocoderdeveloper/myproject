<!DOCTYPE html>
<html>
<head>
    <title>ATM Simulation</title>
</head>
<body>
    <h2>ATM Simulation</h2>

    <button onclick="checkBalance()">Check Balance</button>
    <br><br>

    <label for="depositAmount">Deposit Amount:</label>
    <input type="number" id="depositAmount" placeholder="e.g., 500">
    <button onclick="deposit()">Deposit</button>
    <br><br>

    <label for="withdrawAmount">Withdraw Amount:</label>
    <input type="number" id="withdrawAmount" placeholder="e.g., 1000">
    <button onclick="withdraw()">Withdraw</button>

    <p id="atmResult"></p>

    <script>
        let balance = 10000;

        function checkBalance() {
            document.getElementById('atmResult').innerText = `Current Balance: $${balance.toFixed(2)}`;
        }

        function deposit() {
            let amount = parseFloat(document.getElementById('depositAmount').value);
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('atmResult').innerText = "Please enter a valid deposit amount.";
                return;
            }
            balance += amount;
            document.getElementById('atmResult').innerText = `Deposited: $${amount.toFixed(2)}\nNew Balance: $${balance.toFixed(2)}`;
        }

        function withdraw() {
            let amount = parseFloat(document.getElementById('withdrawAmount').value);
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('atmResult').innerText = "Please enter a valid withdraw amount.";
                return;
            }

            if (amount > balance) {
                document.getElementById('atmResult').innerText = "Insufficient balance!";
                return;
            }

            balance -= amount;
            document.getElementById('atmResult').innerText = `Withdrawn: $${amount.toFixed(2)}\nNew Balance: $${balance.toFixed(2)}`;
        }
    </script>
</body>
</html>
