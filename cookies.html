<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies_Document</title>
</head>
<input type="text" id="device" placeholder="Enter the device name">
<button id="btn">search</button>

<body>
    <script>
        document.cookie='color=black; expires=Tue Sep 30 2026 12:48:53 GMT+0530 (India Standard Time)';
        console.log(new Date());
        var btn = document.getElementById('btn');
        btn.addEventListener('click',()=>
    {
        var device = document.getElementById('device').value;
        console.log(device);
        document.cookie=`device=${device}`;
    })

        </script>
</body>
</html>
